<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Логин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="text-center" style="height:100vh;position: relative;">
        <a href="/" style="position:absolute;top:10px;left:10px;">Вернуться</a>
        <form style="width: 100%;max-width: 330px;padding: 15px;margin: auto;height:100%;display:flex;align-items:center;flex-direction:column;justify-content:center;" method="POST">
          {% csrf_token %}
          <img class="mb-4" src="../static/images/email.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Войдите,чтобы продолжить!</h1>
      <input type="text" name="login"  class="form-control" placeholder="Логин" required="" autofocus="">
      <input type="password" name="password" id="inputPassword" class="form-control mt-2" placeholder="Пароль" required="">
      
      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Войти</button>
      <a class="btn btn-lg btn-success btn-block mt-1" href="/register">Регистрация</a>
      
    </form>
    {% for message in messages %}

  <center><h2>{{ message }}</h2></center>

{% endfor %}

    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
